## color
#set-option -g default-terminal xterm
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'

## C-b is not acceptable -- Vim uses it, use C-a instead
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload our config file with the 'r' key
unbind r
bind r source-file ~/.tmux.conf

#set-window-option -g mode-keys vi

# status bar
#set-option -g status-utf8 on

bind-key -n F7 previous-window
bind-key -n F8 next-window
bind-key C-a last-window

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg white #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr default

# active window title colors
set-window-option -g window-status-current-fg white #orange
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-attr default

# pane border
#set-option -g pane-border-fg black #base02
#set-option -g pane-active-border-fg green #base01

# message text
#set-option -g message-bg black #base02
#set-option -g message-fg red #orange

# pane number display
#set-option -g display-panes-active-colour blue #blue
