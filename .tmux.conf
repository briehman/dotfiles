# Terminal stuff
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'

## C-b is not acceptable -- Vim uses it, use C-a instead
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload our config file with the 'r' key
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

bind-key -n F7 previous-window
bind-key -n F8 next-window
bind-key C-a last-window

# status bar
set-option -g status-utf8 on

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg white #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr default

# active window title colors
set-window-option -g window-status-current-fg white #orange
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-attr default

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=green]#H #[fg=green,]#(uname -r | cut -c 1-6)#[default]'
set -g status-left '#[fg=green]#H #[fg=green,]#(uname -r | cut -c 1-6)#[default]'
set -g status-right "#[fg=blue]#S #[fg=yellow]:: %d %b %Y #[fg=green]:: #(date | awk '{print $4}')::"

## auto window rename
#set-window-option -g automatic-rename

## Vi copypaste mode
#set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
setw -g mode-keys vi
set -g status-keys vi
bind-key -t vi-edit Up   history-up
bind-key -t vi-edit Down history-down

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Store more history
set-option -g history-limit 100000

# Change window splits to more memorable values
unbind %
bind | split-window -h
bind - split-window -v
